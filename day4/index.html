<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>
    <style>
        nav {
            display: flex;
            width: 100%;
            height: 100px;
            background-color: aquamarine;
            align-items: center;
            justify-content: space-around;
        }

        .img-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .img-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Styling for Active Filter */
        nav p {
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
        }

        nav p.active {
            background-color: teal;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav id="tag">
        <p data-category="all">All</p>
        <p>Animal</p>
        <p>Bird</p>
    </nav>
